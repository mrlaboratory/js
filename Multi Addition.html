<html>
<head>
<title>Javascript Addition and Subtraction
</title>
</head>
<body>

<script>
var m = parseInt(prompt("Enter the Starting number : "));
var n = parseInt(prompt("Enter the Last number : "));
var sum = 0 ;
for (var x=m; x<=n; x=x+1){
sum = sum + x;

}
document.write(m+" থেকে "+n+" পর্যন্ত সংখার যোগফল = "+sum);





</script>


</body>
</html>
