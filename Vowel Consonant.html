<script>
// vowel and consonant chacker 
var letter  = prompt("Enter First Number : ");

letter = letter.toLowerCase();

if (letter=="a" || letter=="e" || letter=="i" || letter=="o" || letter=="u" )
document.write(letter + ", is Vowel");



else
document.write(letter + ", is Consonant");






</script>
