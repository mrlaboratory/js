<html>
<head>
<title>Javascript Addition and Subtraction
</title>
</head>
<body>

<script>
var num1 = prompt("Enter First Number");
var num2 = prompt("Enter Second Number");
var add, sub, mul, divi, mod;

num1 = parseInt(num1,10);
num2 = parseInt(num2,10);

add = num1 + num2;
document.write("Addition =" + add + "<br/>");


sub = num1 - num2;
document.write("Subtraction =" + sub + "<br/>");

mul = num1 * num2;
document.write("Multiplication =" + mul + "<br/>");

divi = num1 / num2;
document.write("Divition =" + divi + "<br/>");

mod = num1 % num2;
document.write("Modulus =" + mod );


</script>


</body>
</html>
