<html>
<head>
<title>Javascript Addition and Subtraction
</title>
</head>
<body>

<script>
var num = prompt("Your marks : ");
if(num>100)
document.write("Invalid Number");

else if(num>=80 && num<=100)
document.write("You got an A+");

else if(num>=70 && num<=79)
document.write("You got an A");

else if(num>=60 & num<=69)
document.write("You got an A-");

else if(num>=50 && num<=59)
document.write("You got an B");

else if(num>=40 && num<=49)
document.write("You got an C");

else if(num>=33 && num<=39)
document.write("You got an D");

else if(num>=0 && num<=32)
document.write("Sorry, You failed...");
else
document.write("Invalid Number");

</script>


</body>
</html>
